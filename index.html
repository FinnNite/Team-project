<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Разработка UML-диаграмм</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body>
		<header class="header container">
			<span class="logo">Логотип</span>
			<nav>
				<ul>
					<li><a href="#">Имя файла</a></li>
					<li><a href="#">Файл</a></li>
					<li><a href="#">Поделиться</a></li>
					<li><a href="#">Экспортировать</a></li>
					<li><a href="#">Вид</a></li>
					<li><a href="#">Настройки</a></li>
				</ul>
			</nav>
		</header>

		<div class="search container">
			<input type="text" />
			<img src="image/lupa.png" alt="Лупа" />
		</div>

		<div class="toolbar container">
			<nav class="tools">
				<h3>Класс 1</h3>
				<ul class="tools">
					<li>Прямоугольник</li>
					<li>Овал</li>
					<li>Стрелка</li>
				</ul>
				<h3>Класс 2</h3>
				<ul class="tools">
					<li>Треугольник</li>
					<li>Элемент 5</li>
					<li>Элемент 6</li>
					<li>Элемент 7</li>
					<li>Элемент 8</li>
				</ul>
			</nav>
		</div>

		<div class="rightbar container">
			<nav>
				<img src="image/copy.png" alt="Копировать" />
				<img src="image/table.png" alt="Таблица" />
				<img src="image/lupa.png" alt="Лупа" />
			</nav>
		</div>
	</body>
</html>
